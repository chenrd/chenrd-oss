<!-- 建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败
这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文 -->
<script type="text/javascript" charset="utf-8" src="${applyUrl}/ueditor/lang/zh-cn/zh-cn.js"></script>
<script>
//实例化编辑器
//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
var leipiEditor = UE.getEditor('editor', {//allowDivTransToP: false,//阻止转换div 为p
    toolleipi:true,//是否显示，设计器的 toolbars
    textarea: 'design_content',   
    //这里可以选择自己需要的工具按钮名称,此处仅选择如下五个
    toolbars:[[
  'fullscreen', 'source', '|', 'undo', 'redo', '|',
  'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
  'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
  'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|',
  'link', 'unlink', '|',
  'simpleupload', 'insertimage', 'emotion', 'scrawl', 'insertvideo', 'music', 'attachment', 'map', 'gmap', 'insertframe', 'insertcode', 'webapp', 'pagebreak', 'template', 'background', '|',
  'horizontal', 'date', 'time', 'spechars', 'snapscreen', 'wordimage', '|',
  'inserttable', 'deletetable', 'insertparagraphbeforetable', 'insertrow', 'deleterow', 'insertcol', 'deletecol', 'mergecells', 'mergeright', 'mergedown', 'splittocells', 'splittorows', 'splittocols', 'charts', '|',
  'print', 'preview', 'searchreplace', 'drafts', 'help'
]], 
    //focus时自动清空初始化时的内容
    //autoClearinitialContent:true,
    //关闭字数统计
    wordCount:false,
    //关闭elementPath
    elementPathEnabled:false,
    //默认的编辑区域高度
    initialFrameHeight:300,
    applyUrl: '${applyUrl}'
    //,iframeCssUrl: [] //引入自身 css使编辑器兼容你网站css
    //更多其他参数，请参考ueditor.config.js中的配置项
});

var leipiFormDesign = {
/*执行控件*/
exec : function (method) {
leipiEditor.execCommand(method);
}
};

$(function(){
	$('#text-btn').click(function() {
		leipiFormDesign.exec('text');
	})
	
})
</script>
