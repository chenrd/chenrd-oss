	<style type="text/css">
		th,td{border: 1px solid #dddddd;height: 60px;padding: 0px 5px;}
		th{background: #f5f5f5}
		table th{width: 100px;text-align: right;}
		body:BEFORE {background: white;}
	</style>
	
</head>
<body>
	<table style="width: 100%">
		<tr>
		<th>表单NAME</th>
		<td><input class="form-control" type="text" placeholder="必填项"></td>
		<th>默认值</th>
		<td><input class="form-control" type="text"></td>
		</tr>
		<tr>
		<th>可编辑</th>
		<td>
	        <div class="checkbox">
	            <label>
	                <input type="checkbox" checked="checked">
	                <span class="text">编辑</span>
	            </label>
	        </div>
        </td>
		<th>格式</th>
		<td><select id="e1" style="width:100%;"><option >普通文本</option><option >邮箱</option><option >整数</option><option >小数</option><option >身份证</option></select></td>
		</tr>
		<tr>
		<th>对齐方式</th>
		<td><select id="e1" style="width:100%;"><option >左对齐</option><option >居中对齐</option><option >右对齐</option></select></td>
		<th>&nbsp;</th>
		<td></td>
		</tr>
	</table>
	
    <script src="${applyUrl}/assets/js/jquery-2.0.3.min.js"></script>

    var k = 1;

    }
    </script>
