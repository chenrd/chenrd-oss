<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<#include "/common/html/common.html"/>
<#include "/common/html/head.html"/>

<div class="widget">
    <div class="widget-header bordered-bottom bordered-blue">
        <span class="widget-caption">Basic Form</span>
    </div>
    <div class="widget-body">
            <form id="formid" action="<@url value='/def/saveOrUpdate'/>" enctype="multipart/form-data" class="form-horizontal bv-form" method="post" novalidate="novalidate">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="name">流程名称</label>
                    <div class="col-lg-10">
                    	<input type="text" class="form-control" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="file">选择文件</label>
                    <div class="col-lg-10">
                    	<input type="file" class="form-control" name="file">
                    </div>
                </div>
                <button type="submit" class="btn btn-blue"> 提交 </button>
                <button class="btn btn-blue" onclick="document.location.href = '${applyUrl}/def/'"> 取消 </button>
            </form>
        </div>
</div>
	
	
<#include "/common/html/foot.html"/>
<!--Basic Scripts-->
<script src="${applyUrl}/assets/js/jquery-2.0.3.min.js"></script>
<script src="${applyUrl}/assets/js/bootstrap.min.js"></script>
<!--Beyond Scripts-->
<script src="${applyUrl}/assets/js/beyond.min.js"></script>
<script src="${applyUrl}/assets/js/validation/bootstrapValidator.js" type="text/javascript"></script>
<script src="${applyUrl}/assets/js/select2/select2.js"></script>
<script type="text/javascript" src="${applyUrl}/jquery.form.js"></script>
<script src="${applyUrl}/common.js"></script>
    
<script>
$(function() {
	$("#formid").bootstrapValidator({
		excluded: [':disabled'],
		feedbackIcons: { valid: 'glyphicon glyphicon-ok', invalid: 'glyphicon glyphicon-remove', validating: 'glyphicon glyphicon-refresh' },
        fields: {
        	name: {
        		validators: { notEmpty: {message: '请填写流程名称'} }
        	},
        	file: {
        		validators: { notEmpty: {message: '请选择流程文件'} }
        	}
        },
		submitHandler: submitHandler
	})
})
</script>
</body>
</html>
