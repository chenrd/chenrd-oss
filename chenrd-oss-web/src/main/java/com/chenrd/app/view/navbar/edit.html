<div class="widget">
    <div class="widget-body">
        <form action="<@url value='/navbar/modify'/>" method="post" class="form-horizontal bv-form" novalidate="novalidate">
            <div class="form-title">添加导航</div>
            <div class="form-group">
                <label class="col-lg-2 control-label">图片</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="icon" value="${bean.icon}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">标题</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="title" value="${bean.title}"/>
                </div>
                <label class="col-lg-2 control-label">排序</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="sort" value="${bean.sort}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">链接</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="linkUrl" value="${bean.linkUrl}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">备注</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="6" name="remark" placeholder="Default Text">${bean.remark}</textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <input value="${bean.id}" type="hidden" name="id"/>
                    <button type="submit" class="btn btn-blue"> 提交 </button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--Page Related Scripts-->
<script src="assets/js/select2/select2.js"></script>
<script type="text/javascript">
    $(function() {
        var myPannel = tab.current;

        myPannel.center.find("form").bootstrapValidator({
            excluded: [':disabled'],
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                icon: {validators: {notEmpty: {message: '不能为空'}}},
                title: {validators: {notEmpty: {message: '不能为空'}}},
                linkUrl: {validators: {notEmpty: {message: '不能为空'}}},
                sort: {validators: {notEmpty: {message: '不能为空'}}}
            },
            submitHandler: submitHandler
        })
    });

</script>
