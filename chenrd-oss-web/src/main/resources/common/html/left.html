<div class="page-sidebar" id="sidebar">
    <!-- Page Sidebar Header-->
    <div class="sidebar-header-wrapper">
        <input type="text" class="searchinput" />
        <i class="searchicon fa fa-search"></i>
        <div class="searchhelper">搜索提示</div>
    </div>
    <!-- /Page Sidebar Header -->
    <!-- Sidebar Menu -->
    <ul class="nav sidebar-menu">
        <!--Dashboard-->
        <#list menus as menu>
        	<li>
	            <a href="javascript:void(0)" onclick="Home.loadCenter('${menu.key?replace('/','_')}', '<@url value="${menu.url}"/>', '${menu.fullName}')" <#if menu.childs??>class="menu-dropdown"</#if>>
	                <i class="menu-icon glyphicon ${menu.icon}"></i>
	                <span class="menu-text"> ${menu.name} </span>
	            </a>
	            <#if menu.childs??>
	            	<ul class="submenu">
	            	<#list menu.childs as child>
	            		<li>
			                <a href="javascript:void(0)" onclick="Home.loadCenter('${child.key?replace('/','_')}', '<@url value="${child.url}"/>', '${child.fullName}')">
			                    <span class="menu-text"> ${child.name} </span>
			                </a>
			            </li>
	            	</#list>
	            	</ul>
	            </#if>
	        </li>
        </#list>
    </ul>
    <!-- /Sidebar Menu -->
</div>
