<div class="widget">
    <div class="widget-body">
        <form id="registrationForm-media" action="<@url value='/attribute/saveOrUpdate'/>" method="post" class="form-horizontal bv-form" novalidate="novalidate">
            <div class="form-title">属性编辑</div>
            <div class="form-group">
                <label class="col-lg-2 control-label">名称</label>
                <div class="col-lg-10">
                	<input type="text" class="form-control" name="name" value="<#if bean??>${bean.name}</#if>"/>
                </div>
            </div>
			<div class="form-group">
                <label class="col-lg-2 control-label">值</label>
                <div class="col-lg-10">
                	<input type="text" class="form-control" name="value" value="<#if bean??>${bean.value}</#if>"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                	<input type="hidden" name="applyId" value="${applyId}"/>
                	<input type="hidden" name="parentKey" value="${parentKey}"/>
                    <input type="hidden" name="id" value="<#if bean??>${bean.id}</#if>"/>
                    <button type="submit" class="btn btn-blue"> 提交 </button>&nbsp;
                    <a href="javascript:void(0);" onclick="Home.callback();" class="btn btn-danger"> 取消 </a>
                </div>
            </div>
        </form>
    </div>
</div>
<!--Page Related Scripts-->
<script src="assets/js/select2/select2.js"></script>
<script type="text/javascript">
$(function() {
	$('#application_edit select').select2();
	$("#registrationForm-media").bootstrapValidator({
		excluded: [':disabled'],
		feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
        	value: {
        		validators: {
        			notEmpty: {message: '请完成表单'}
        		}
        	}
        },
		submitHandler: submitHandler
	})
	
});
</script>
